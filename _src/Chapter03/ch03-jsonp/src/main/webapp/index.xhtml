<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSON-P</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton type="submit" action="#{userView.loadUserJson()}" value="Load JSONs" />
            
            <br />
            
            <h:outputLabel for="fromArray" value="From Array" />
            <br />
            <h:inputTextarea id="fromArray" value="#{userView.fromArray}" style="width: 300px; height: 150px" />
            <br />
            
            <h:outputLabel for="fromStructure" value="From Structure" />
            <br />
            <h:inputTextarea id="fromStructure" value="#{userView.fromStructure}" style="width: 300px; height: 150px" />
            <br />

            <h:outputLabel for="fromUser" value="From User" />
            <br />
            <h:inputTextarea id="fromUser" value="#{userView.fromUser}" style="width: 300px; height: 150px" />
            <br />
            
            <h:outputLabel for="fromJPointer" value="Query with JSON Pointer (from JsonStructure Above)" />
            <br />
            <h:inputTextarea id="fromJPointer" value="#{userView.fromJpointer}" style="width: 300px; height: 100px" />

        </h:form>
    </h:body>
</html>
